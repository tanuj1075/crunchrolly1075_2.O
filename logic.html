<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crunchyroll Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      width: 100%;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 50px;
    }

    .logo span {
      font-size: 24px;
      font-weight: bold;
      color: #f47521;
      margin-left: 10px;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background: #111;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background: #000;
      border: none;
      border-bottom: 2px solid #555;
      color: #fff;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .login-box input:focus {
      border-bottom-color: #f47521;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      border: 2px solid #555;
      background: transparent;
      color: #999;
      font-size: 16px;
      border-radius: 25px;
      cursor: not-allowed;
      transition: all 0.3s;
    }

    .login-box button:hover {
      border-color: #f47521;
    }

    .extra-links {
      text-align: center;
      margin-top: 20px;
    }

    .extra-links a {
      color: #f47521;
      text-decoration: none;
      font-size: 14px;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .extra-links a:hover {
      color: #fff;
    }


    @media (max-width: 480px) {
      .login-box {
        padding: 20px;
      }

      .login-box h2 {
        font-size: 24px;
      }

      .logo span {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="icon.png" alt="Crunchyroll Logo" />
      <span>Crunchyroll</span>
    </div>

    <div class="login-box">
      <h2>Log In</h2>
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button disabled>LOG IN</button>

      <div class="extra-links">
        <a href="#">FORGOT PASSWORD?</a> |
        <a href="#">CREATE ACCOUNT</a>
      </div>
    </div>
  </div>

</body>
</html>
